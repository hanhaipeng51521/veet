<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>form</title>
		<style type="text/css">
			.div{width: 500px;height: 500px;background: red;}
		</style>
	</head>
	<body>
		<div class="div">
			<form id="subform" action="http://www.baidu.com" method="get">
			<input type="hidden" name="sub" id="sub" value="" />
			<a class="asd" href="javascript:void(0)">我是参数</a>
			<a class='sub1' href="javascript:void(0)" onclick="document.getElementById('subform').submit()">点我提交</a>
			</form>
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			$('.asd').on('click',function(){
				$('#sub').get(0).value=$(this).get(0).innerHTML;
        return false;
			})
		</script>
	</body>
</html>
